import:
    - 'techs.yaml'
    - 'locations.yaml'
    - 'links.yaml'
    - 'overrides.yaml'
model:
    name: 'Example model'
    calliope_version: 0.6.7
    timeseries_data_path: 'timeseries_data_1d'
    subset_time: ['2016-01-01', '2016-12-31']
run:
    solver: gurobi
    solver_io: python
    mode: plan
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
